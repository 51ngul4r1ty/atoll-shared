<link href="//fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,400i,500,600,700,800" type="text/css" rel="stylesheet" />
<link href="./shared-bundle.css" rel="stylesheet" />
<style>
    html {
        font-family: "Open Sans", sans-serif;
        font-size: 100%;
    }

    body {
        color: var(--normal-pen-color, black);
        background-color: var(--normal-page-color, white);
        overflow: unset !important;
    }

    .side-by-side-containers {
        display: flex;
        flex-direction: columns;
    }

    .padded-container {
        margin: 0.5rem;
    }

    .inverted-container .icon {
        background-color: var(--inverted-page-color, black);
        color: var(--inverted-pen-color, white);
    }

    .icon {
        display: grid;
        grid-template-rows: auto auto;
        width: 8rem;
        border: 0.05rem solid #888;
    }

    .icon + .icon {
        margin-top: 0.5rem;
    }

    .icon > svg {
        width: 1.9rem;
        height: 1.9rem;
        grid-column: 1;
        grid-row: 1;
        justify-self: center;
    }

    .icon > .caption {
        text-align: center;
    }

    .icon.x2 > svg {
        width: 3.8rem;
        height: 3.8rem;
    }

    .icon.x4 > svg {
        width: 7.6rem;
        height: 7.6rem;
    }

    .item-menu-panel {
        width: 7.2rem;
    }

    .item-menu-panel.caret-right-top {
        width: 7.7rem;
    }

    .storybook-form-background {
        padding: 0.5rem;
        background-color: var(--normal-form-page-color, #ddd);
        display: inline-block;
    }

    .storybook-flex-flow {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .spinner-shape {
        width: 0.8rem;
        height: 0.8rem;
    }

    .calendar-panel {
        width: 18rem;
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(359deg);
        }
    }
</style>
<script>
    function getThemeAttribute() {
        const prefix = "theme-";
        let result = null;
        let html = document.querySelector("html");
        html.classList.forEach((item) => {
            if (item.indexOf(prefix) === 0) {
                const themeName = item.substr(prefix.length);
                result = themeName;
            }
        });
        if (!result) {
            result = "default";
        }
        return result;
    }
    var themeList = [
        {
            name: "default",
            theme: {
                "--normal-page-color": "white",
                "--normal-page-alt1-color": "#eee",
                "--normal-pen-color": "black",
                "--normal-pen-disabled-color": "#999",
                "--normal-placeholder-color": "#777",
                "--normal-input-page-disabled-color": "#e0e0e0",
                "--normal-divider-color": "#f4f4f4",
                "--normal-light-border-color": "#ccc",
                "--normal-active-page-color": "#ddd",
                "--normal-error-pen-color": "#fff",
                "--normal-error-page-color": "#900",
                "--normal-form-header-page-color": "#888",
                "--normal-form-page-color": "#ddd",
                "--normal-form-page-readonly-color": "#e8e8e8",
                "--normal-component-page-color": "#ccc",
                "--normal-component-pen-color": "black",
                "--normal-component-primary-region-page-color": "white",
                "--normal-component-primary-region-selected-page-color": "black",
                "--normal-component-primary-region-selected-pen-color": "white",
                "--normal-component-primary-region-border-color": "black",
                "--normal-component-secondary-region-page-color": "#ddd",
                "--normal-component-secondary-region-pen-color": "#666",
                "--normal-component-secondary-region-border-color": "#888",
                "--normal-input-page-color": "white",
                "--normal-focus-page-color": "#eee",
                "--normal-hover-shadow": "rgba(0, 0, 0, 0.4)",
                "--normal-hover-shadow-size": "0.6rem",
                "--inverted-page-color": "black",
                "--inverted-page-alt1-color": "#777",
                "--inverted-pen-color": "white",
                "--inverted-active-page-color": "#555",
                "--inverted-focus-page-color": "#444",
                "--x-small-font-size": "0.5rem",
                "--small-font-size": "0.75rem",
                "--medium-font-size": "1.0rem",
                "--large-font-size": "1.25rem",
                "--xlarge-font-size": "1.5rem",
                "--primary-thin-font-weight": "100",
                "--primary-light-bold-font-weight": "500",
                "--primary-bold-font-weight": "600",
                "--primary-heavy-bold-font-weight": "700",
                "--primary-boldest-font-weight": "800"
            }
        },
        {
            name: "dark",
            theme: {
                "--normal-page-color": "black",
                "--normal-page-alt1-color": "#666",
                "--normal-pen-color": "#bbb",
                "--normal-pen-disabled-color": "#888",
                "--normal-placeholder-color": "#999",
                "--normal-divider-color": "#0b0b0b",
                "--normal-light-border-color": "#333",
                "--normal-active-page-color": "#555",
                "--normal-error-page-color": "#900",
                "--normal-error-pen-color": "#fff",
                "--normal-form-header-page-color": "#909090",
                "--normal-form-page-color": "#555",
                "--normal-form-page-readonly-color": "#202020",
                "--normal-component-page-color": "#333",
                "--normal-component-pen-color": "#bbb",
                "--normal-component-primary-region-page-color": "black",
                "--normal-component-primary-region-selected-page-color": "white",
                "--normal-component-primary-region-selected-pen-color": "black",
                "--normal-component-primary-region-border-color": "white",
                "--normal-component-secondary-region-page-color": "#555",
                "--normal-component-secondary-region-pen-color": "#eee",
                "--normal-component-secondary-region-border-color": "#aaa",
                "--normal-input-page-color": "#222",
                "--normal-input-page-disabled-color": "#444",
                "--normal-focus-page-color": "#444",
                "--normal-hover-shadow": "rgba(255, 255, 255, 1.0)",
                "--normal-hover-shadow-size": "1.0rem",
                "--inverted-page-color": "#444",
                "--inverted-page-alt1-color": "#777",
                "--inverted-pen-color": "#ddd",
                "--inverted-active-page-color": "#ddd",
                "--inverted-focus-page-color": "#eee",
                "--x-small-font-size": "0.5rem",
                "--small-font-size": "0.75rem",
                "--medium-font-size": "1.0rem",
                "--large-font-size": "1.25rem",
                "--xlarge-font-size": "1.5rem",
                "--primary-thin-font-weight": "100",
                "--primary-light-bold-font-weight": "500",
                "--primary-bold-font-weight": "600",
                "--primary-heavy-bold-font-weight": "700",
                "--primary-boldest-font-weight": "800"
            }
        }
    ];

    function getTheme(themeName) {
        var items = themeList.filter((item) => item.name === themeName);
        if (items.length) {
            return items[0] && items[0].theme;
        } else {
            return null;
        }
    }

    function addBodyStylesForTheme(themeName) {
        var bodyStyles = document.body.style;
        var theme = getTheme(themeName);
        for (var propName in theme) {
            var propValue = theme[propName];
            bodyStyles.setProperty(propName, propValue);
        }
    }

    function setThemeVars(themeName) {
        var bodyStyles = document.body.style;
        switch (themeName) {
            case "default":
            case "dark": {
                addBodyStylesForTheme(themeName);
                console.log(themeName + " theme vars set");
                break;
            }
            default: {
                console.log(themeName + " theme vars NOT set");
                break;
            }
        }
    }

    function setDefaultThemeVars() {
        const themeName = getThemeAttribute();
        setThemeVars("default");
    }

    function setDarkThemeVars() {
        setThemeVars("dark");
    }

    function checkForThemeChange() {
        const themeName = getThemeAttribute();
        if (themeName !== lastThemeName) {
            console.log("THEME CHANGE DETECTED");
            setThemeVars(themeName);
            storeLastThemeName(themeName);
        }
        setupNextCheck();
    }

    function setupNextCheck() {
        setTimeout(checkForThemeChange, 500);
    }
    let lastThemeName = null;

    function storeLastThemeName(themeName) {
        lastThemeName = themeName;
    }

    function themeEngineSetup() {
        const themeName = getThemeAttribute();
        setThemeVars(themeName);
        setupNextCheck();
    }
    window.addEventListener("load", themeEngineSetup);
</script>
